- project:
    name: tv
    trigger: H * * * *
    recipients: tak.kanemoto@gmail.com
    search-dir: /srv/share/media/Transmission
    jobs:
      - 'organize-episodes-{host}-{name}':
          host: master
          library-dir: /srv/share/media
          args: --move --api-key 5024c33353fb1b47e78e55e3ab70ac7b --memcache-server 127.0.0.1
      - 'cleanup-{host}-{name}':
          host: master
          trigger: 'H H * * 1'

- project:
    name: media
    trigger: H H * * *
    recipients: tak.kanemoto@gmail.com
    jobs:
      - sync:
          #target: 'root@192.168.11.3:/mnt/DroboFS/Shares/share/media/'
          #  --rsync-path=/mnt/DroboFS/Shares/DroboApps/rsync/rsync
          target-host: 'tak@192.168.11.201'
          target-dir: '/srv/share/media/'
          source-host: eowyn
          source-dirs: /Volumes/PHAT/
          options: >
            -urltDmiS
            --exclude Downloads/
            --exclude Library/
            --exclude .jenkins/cache/
            --exclude .cache/
            --exclude repo-mirror/
            --exclude TV \

      - sync:
          target-host: ''
          target-dir: '/srv/share/media/'
          source-host: master
          source-dirs: /var/lib/transmission-daemon/downloads/
          rsync: sudo rsync
          options: >
            -urltDmiS
            --remove-source-files \

      - sync-win:
          folder: Movies
          source-host: gondor
          source: \\192.168.11.201\srv\share\media\
          target: G:\My Drive\Backup\Share\media\
          options: /XF *.part /XF desktop.ini /XF .Desktop.ini.* /MOVE
      - sync-win:
          folder: Music
          source-host: gondor
          source: \\192.168.11.201\srv\share\media\
          target: G:\My Drive\Backup\Share\media\
          options: /XF *.part /XF desktop.ini /XF .Desktop.ini.* /MOVE
      - sync-win:
          folder: Production
          source-host: gondor
          source: \\192.168.11.201\srv\share\media\
          target: G:\My Drive\
          options: /XF *.part /XF desktop.ini /XF .Desktop.ini.*
      - sync-win:
          folder: TV
          source-host: gondor
          source: \\192.168.11.201\srv\share\media\
          target: G:\My Drive\Backup\Share\media\
          options: /XF *.part /XF desktop.ini /XF .Desktop.ini.* /MOVE
      - sync-win:
          folder: Dump
          source-host: gondor
          source: \\192.168.11.201\srv\share\media\.dump\
          target: G:\Shared drives\Misc\Dump\
          options: /XF *.part /XF desktop.ini /XF .Desktop.ini.* /MOVE

- project:
    name: home
    trigger: H H * * *
    recipients: tak.kanemoto@gmail.com
    #target: 'root@192.168.11.3:/mnt/DroboFS/Shares/share/'
    jobs:
      - sync:
          target-host: 'tak@192.168.11.201'
          target-dir: '/srv/share/Backup/Mac/'
          source-host: eowyn
          source-dirs: /Users/tak/
          rsync: /usr/local/bin/rsync
          options: >
            -urltDmiS
            -og --chown=nobody:nogroup
            -p --chmod=g+r
            --exclude Downloads/
            --exclude Library/
            --exclude VMs
            --exclude 'VirtualBox VMs'
            --exclude .jenkins/cache/
            --exclude .cache/
            --exclude .gradle/
            --exclude .bash_sessions/
            --exclude .dropbox/
            --exclude .eclipse/
            --exclude .local/share/NuGet/
            --exclude Movies/Miro/
            --exclude 'Movies/iMovie Library.imovielibrary/.fcpcache'
            --exclude '*Backup.imovieevent'
            --exclude media/
            --exclude workspace/ \


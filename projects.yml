- project:
    name: master
    recipients: tak.kanemoto@gmail.com
    jobs:
      - web:
          trigger-maintenance: H 3 * * *
          trigger-update-certs: H H * * *
          auth-email: tak.kanemoto@gmail.com
          zone-name: tkanemoto.com
          record-name: tkanemoto.com


- project:
    name: tv
    trigger: H * * * *
    recipients: tak.kanemoto@gmail.com
    search-dir: /mnt/share/media/Transmission
    jobs:
      - 'organize-episodes-{host}-{name}':
          host: master
          library-dir: /mnt/share/media
          args: --move --api-key 5024c33353fb1b47e78e55e3ab70ac7b --memcache-server 127.0.0.1
      - 'cleanup-{host}-{name}':
          host: master
          trigger: 'H H * * 1'

- project:
    name: media
    trigger: H H * * *
    recipients: tak.kanemoto@gmail.com
    jobs:
      - sync:
          target: 'root@192.168.11.3:/mnt/DroboFS/Shares/share/media/'
          source-host: eowyn
          source-dirs: /Volumes/PHAT/
          options: >
            -urltDmiS
            --exclude Downloads/
            --exclude Library/
            --exclude .jenkins/cache/
            --exclude .cache/
            --exclude .Trash/
            --exclude .Trashes/
            --exclude repo-mirror/
            --exclude TV
            --rsync-path=/mnt/DroboFS/Shares/DroboApps/rsync/rsync \

      - sync:
          target: 'root@192.168.11.3:/mnt/DroboFS/Shares/share/media/'
          source-host: master
          source-dirs: /var/lib/transmission-daemon/downloads/
          rsync: sudo rsync
          options: >
            -urltDmiS
            --exclude *.part
            --exclude ._*
            --remove-source-files
            --rsync-path=/mnt/DroboFS/Shares/DroboApps/rsync/rsync \

      - sync-win:
          folder: Movies
          source-host: gondor
          source: \\192.168.11.3\share\media\
          target: G:\My Drive\Backup\Share\media\
          options: /XF *.part /XF desktop.ini /XF .Desktop.ini.* /MOVE
      - sync-win:
          folder: Music
          source-host: gondor
          source: \\192.168.11.3\share\media\
          target: G:\My Drive\Backup\Share\media\
          options: /XF *.part /XF desktop.ini /XF .Desktop.ini.* /MOVE
      - sync-win:
          folder: Production
          source-host: gondor
          source: \\192.168.11.3\share\media\
          target: G:\My Drive\
          options: /XF *.part /XF desktop.ini /XF .Desktop.ini.*
      - sync-win:
          folder: TV
          source-host: gondor
          source: \\192.168.11.3\share\media\
          target: G:\My Drive\Backup\Share\media\
          options: /XF *.part /XF desktop.ini /XF .Desktop.ini.* /MOVE


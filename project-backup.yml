- project:
    name: miro
    trigger: H H * * *
    recipients: tak.kanemoto@gmail.com
    jobs:
      - 'organize-episodes-{host}-{name}':
          host: melchior
          library-dir: /Volumes/share/media
          search-dir: /Volumes/phat/media/Miro
          args: ''
      - 'organize-episodes-{host}-{name}':
          host: arwen
          library-dir: /Volumes/share/media
          search-dir: /Users/tak/Movies/Miro
          args: ''

- project:
    name: tv
    trigger: ''
    recipients: tak.kanemoto@gmail.com
    jobs:
      - 'organize-episodes-{host}-{name}':
          host: arwen
          library-dir: /Volumes/share/media
          search-dir: /Volumes/share/media/TV
          args: --move

- project:
    name: home
    trigger: H H * * *
    recipients: tak.kanemoto@gmail.com
    target: 'root@192.168.11.3:/mnt/DroboFS/Shares/share/'
    jobs:
      - 'sync-{name}-{source-host}':
          source-host: arwen
          source-dirs: /Users/tak/
          options: >
            -PhuvrlptD --stats
            --exclude Downloads/
            --exclude Library/
            --exclude .jenkins/cache/
            --exclude .cache/
            --exclude .Trash/
            --exclude Movies/Miro/
            --rsync-path=/mnt/DroboFS/Shares/DroboApps/rsync/rsync
      - 'sync-{name}-{source-host}':
          source-host: melchior
          source-dirs: /Volumes/phat/ /Volumes/phat/home/tak/
          options: >
            -PhuvrlptD --stats
            --exclude Downloads/
            --exclude Library/
            --exclude .jenkins/cache/
            --exclude home/
            --exclude .cache/
            --exclude .Trash/
            --exclude media/Miro
            --rsync-path=/mnt/DroboFS/Shares/DroboApps/rsync/rsync

- project:
    name: downloads
    trigger: H H * * *
    recipients: tak.kanemoto@gmail.com
    target: 'root@192.168.11.3:/mnt/DroboFS/Shares/share/Downloads'
    options: >
      -PhuvrlptD
      --stats
      --exclude .Trash/
      --remove-source-files
      --rsync-path=/mnt/DroboFS/Shares/DroboApps/rsync/rsync
    jobs:
      - 'sync-{name}-{source-host}':
          source-host: arwen
          source-dirs: /Users/tak/Downloads/
      - 'sync-{name}-{source-host}':
          source-host: melchior
          source-dirs: /Volumes/phat/home/tak/Downloads/

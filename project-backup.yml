- project:
    name: master
    trigger: H H * * *
    recipients: tak.kanemoto@gmail.com
    jobs:
      - 'web-maintenance-{name}'

- project:
    name: tv
    trigger: H H * * *
    recipients: tak.kanemoto@gmail.com
    jobs:
      - 'organize-episodes-{host}-{name}':
          host: master
          library-dir: /mnt/share/media
          search-dir: /mnt/share/media/Transmission
          args: --move --api-key 5024c33353fb1b47e78e55e3ab70ac7b --memcache-server 127.0.0.1

- project:
    name: media
    trigger: H H * * *
    recipients: tak.kanemoto@gmail.com
    target: 'root@192.168.11.3:/mnt/DroboFS/Shares/share/media/'
    jobs:
      - sync:
          source-host: eowyn
          source-dirs: /Volumes/PHAT/
          options: >
            -PhuvrlptD --stats
            --exclude Downloads/
            --exclude Library/
            --exclude .jenkins/cache/
            --exclude .cache/
            --exclude .Trash/
            --exclude .Trashes/
            --exclude repo-mirror/
            --exclude TV
            --rsync-path=/mnt/DroboFS/Shares/DroboApps/rsync/rsync

- project:
    name: home
    trigger: H H * * *
    recipients: tak.kanemoto@gmail.com
    target: 'root@192.168.11.3:/mnt/DroboFS/Shares/share/'
    jobs:
      - sync:
          source-host: eowyn
          source-dirs: /Users/tak/
          options: >
            -PhuvrlptD --stats
            --exclude Downloads/
            --exclude Library/
            --exclude .jenkins/cache/
            --exclude .cache/
            --exclude .bash_sessions/
            --exclude .dropbox/
            --exclude .Trash/
            --exclude .Trashes/
            --exclude Movies/Miro/
            --exclude media/
            --rsync-path=/mnt/DroboFS/Shares/DroboApps/rsync/rsync

- project:
    name: downloads
    trigger: H H * * *
    recipients: tak.kanemoto@gmail.com
    target: 'root@192.168.11.3:/mnt/DroboFS/Shares/share/Downloads'
    options: >
      -PhuvrlptD
      --stats
      --exclude .Trash/
      --exclude .Trashes/
      --remove-source-files
      --rsync-path=/mnt/DroboFS/Shares/DroboApps/rsync/rsync
    jobs:
      - sync:
          source-host: eowyn
          source-dirs: /Users/tak/Downloads/
      - 'organize-episodes-{host}-{name}':
          host: master
          library-dir: /mnt/share/media
          search-dir: /mnt/share/media/downloads
          args: --move --api-key 5024c33353fb1b47e78e55e3ab70ac7b --memcache-server 127.0.0.1

- project:
    name: srv
    trigger: H H * * *
    recipients: tak.kanemoto@gmail.com
    target: 'root@192.168.11.3:/mnt/DroboFS/Shares/share/proj/srv'
    options: >
      -PhuvrlptD
      --stats
      --exclude .Trash/
      --rsync-path=/mnt/DroboFS/Shares/DroboApps/rsync/rsync
    jobs:
      - sync:
          rsync: sudo rsync
          source-host: master
          source-dirs: /srv/

- project:
    name: jenkins
    trigger: H H * * *
    recipients: tak.kanemoto@gmail.com
    target: 'root@192.168.11.3:/mnt/DroboFS/Shares/share/proj/jenkins'
    options: >
      -PhuvrlptD
      --stats
      --exclude .Trash/
      --exclude jobs/*/builds/
      --exclude .cache/
      --rsync-path=/mnt/DroboFS/Shares/DroboApps/rsync/rsync
    jobs:
      - sync:
          rsync: sudo rsync
          source-host: master
          source-dirs: /var/lib/jenkins/

- project:
